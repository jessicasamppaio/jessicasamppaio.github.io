<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jéssica Sampaio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skills-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
</head>

<body>

    <header>
        <img class="logo" src="img/3.png" alt="logo">

        <nav>
            <a class="menu" href="" lang="en">Skills</a>
            <a class="menu" href="">Projetos</a>
            <a class="menu" href="">Sobre</a>
            <a class="menu" href="">Contato</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>

    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Jéssica Sampaio</h1>

            <div class="navigation">

    </section>

        <div class="wrapper-skill">

                    <h3 class="title">HTML</h3>

                    <dd>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </dd>
                </div>
            </article>


            <article class="skills-tec">

                <img class="icon" src="img/ico_nodejs.png" alt="logo node js">

                <div class="right">
                    <h3 class="title">NodeJS</h3>

                    <dd>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </dd>
                </div>
            </article>


            <article class="skills-tec">

                <img class="icon" src="img/ico_css3.png" alt="logo css">

                <div class="right">
                    <h3 class="title">CSS</h3>

                    <dd>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </dd>
                </div>
            </article>

            <article class="skills-tec">

                <img class="icon" src="img/ico_tdd.png" alt="logo tdd">

                <div class="right">
                    <h3 class="title">TDD</h3>

                    <dd>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </dd>
                </div>
            </article>


            <article class="skills-tec">

                <img class="icon" src="img/ico_js.png" alt="logo javascript">

                <div class="right">
                    <h3 class="title">JavaScript</h3>

                    <dd>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </dd>
                </div>
            </article>


            <article class="skills-tec">

                <img class="icon" src="img/ico_restapi.png" alt="logo rest">

                <div class="right">
                    <h3 class="title">Rest API</h3>

                    <dd>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </dd>
                </div>
            </article>


            <article class="skills-tec">

                <img class="icon" src="img/ico_react.png" alt="logo react">

                <div class="right">
                    <h3 class="title">React</h3>

                    <dd>
                        <progress class="progress-bar" max="100" value="70">

                        </progress>
                    </dd>
                </div>

            <article class="skills-tec">

                <img class="icon" src="img/ico_ux.png" alt="logo ux">

                <div class="right">
                    <h3 class="title">UX</h3>

                    <dd>
                        <progress class="progress-bar" max="100" value="70">

                    </dd>

    <section class="section -bgBlack -bdFirst">

        <div class="wrapper-card">
            <a href="https://jessgame.vercel.app/" target="_blank">
                <figure class="card-project">
                    <img src="img/icon1.webp" alt="logo projeto 1">
                </figure>
            </a>

            <a href="https://calculadora-hello-kitty.vercel.app/">
                <figure class="card-project -blue">
                    <img src="img/icon2.png" alt="logo projeto 2">
                </figure>
            </a>

            <a href="https:///jessicasamppaio.github.io">
                <figure class="card-project">
                    <img src="img/icon3.png" alt="logo projeto 3">
                </figure>
